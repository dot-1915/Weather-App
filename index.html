<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a351a89a13.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="enter your city"
                class="search-bar"
                id="city-input"
              />
            </div>

            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-secondary" />
            </div>
          </div>
        </form>
        <button id="current">Current</button>
        <h1>Vancouver, BC, CA ️</h1>
        <h2><span id="current-date"> Today</span>🌦️</h2>
        <br />

        <div class="current-temp">
          10<span class="units"> °C | <a href="#">°F</a></span>
        </div>
        <div class="long-range">Long Range Forecast</div>
        <div class="row">
          <div class="col-3">Monday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <div class="row">
          <div class="col-3">Tuesday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <div class="row">
          <div class="col-3">Wednesday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <div class="row">
          <div class="col-3">Thursday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <div class="row">
          <div class="col-3">Friday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <div class="row">
          <div class="col-3">Saturday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <div class="row">
          <div class="col-3">Sunday</div>
          <div class="col-1">10</div>
          <div class="col-1">10</div>
          <div class="col-1">☀️</div>
        </div>
        <hr />
        <p>This App was built by Deanna Roney</p>
      </div>
    </div>
  </body>
</html>
